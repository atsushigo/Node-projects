<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>首頁</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
		<link rel="stylesheet" href="../../static/admin/css/style.css">
		<!-- v-charts導入 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
	</head>

	<body class="bg-light">
		<%- include('header.html') -%>

		<div class="container-fluid vh-100">
			<div class="row h-100">
				<%- include('navs.html') -%>
				<div class="col-10">
					<div class="p-3 border mb-3 bg-white d-flex justify-content-between">
						<span>上次登入時間：<%= lastLoginTime.toLocaleString() %></span>
						<a href="/user/logout" class="text-dark text-decoration-none"><i
								class="iconfont icon-tuichu pr-1"></i>退出</a>
					</div>
					<div class="card-deck">
						<div class="card text-center">
							<div class="card-header bg-success text-white">總訪問量</div>
							<div class="card-body"><%= visit %></div>
						</div>
						<div class="card text-center">
							<div class="card-header bg-info text-white">總文章數</div>
							<div class="card-body"><%= articleCount %></div>
						</div>
						<div class="card text-center">
							<div class="card-header bg-warning text-white">總種類數</div>
							<div class="card-body"><%= categoryCount %></div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col">
							<div class="card">
								<div class="card-header bg-primary text-white">訪問量趨勢</div>
								<div class="card-body">
									<div id="g2_container">
										<div id="app">
											<ve-line :data="chartData" :data-zoom="dataZoom" :colors="chartColors">
											</ve-line>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
		<script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
		<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
		<!-- v-charts導入 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
		<!-- v-charts導入結束 -->
		<!-- axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						chartColors: ["orange", "blue"],
						dataZoom: [{
							id: "dataZoomX",
							type: "slider",
							xAxisIndex: [0],
							filterMode: "filter"
						}],
						chartData: {
							columns: ['time', 'hits'],
							rows: [{
								"time": "2018-6-1",
								"hits": 2
							}, {
								"time": "2018-6-2",
								"hits": 5
							}, {
								"time": "2018-6-3",
								"hits": 7
							}, {
								"time": "2018-6-4",
								"hits": 11
							}, {
								"time": "2018-6-5",
								"hits": 3
							}]


							// rows: [
							//   { "time": "2021-7-1", "hits": 15468},
							//   { "time": "2021-7-2", "hits": 16100},
							//   { "time": "2021-7-3", "hits": 15900},
							//   { "time": "2021-7-4", "hits": 17409}
							// ]
						}
					}
				},
				mounted() {
					// axios
					// 	.get('http://localhost:3000/admin/getdata')
					// 	.then(response => {
					// 		this.chartData.rows = response.data.data;
					// 		console.log(this.chartData.rows)
					// 	})
					// 	.catch(function(error) {
					// 		console.log(error);
					// 	});
				}
			})
		</script>
	</body>

</html>
