<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首頁</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="../../static/admin/css/style.css">
</head>

<body class="bg-light">
	<%- include('header.html') -%>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 bg-white border-right nav-left p-0">
                <div class="row text-center mt-3 px-5">
                    <a href="./article/add.html" class="btn btn-primary rounded-0 col">發表文章</a>
                </div>
                <div class="list-group list-group-flush border-top border-bottom mt-3 text-center">
                    <li class="list-group-item list-group-item-action active">
                        <a href="./index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-home pr-1"></i>個人中心
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="./article/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-neirongguanli pr-1"></i>文章管理
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="./category/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-leimuguanli pr-1"></i>種類管理
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="./log/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-log pr-1"></i>查看LOG日誌
                        </a>
                    </li>
                    <li class="list-group-item list-group-item-action">
                        <a href="./account/index.html" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-zhanghuguanli pr-1"></i>帳戶管理
                        </a>
                    </li>
                </div>
            </div>
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white d-flex justify-content-between">
                    <span>上次登入時間：<%= lastLoginTime.toLocaleString() %></span>
                    <a href="/user/logout" class="text-dark text-decoration-none"><i class="iconfont icon-tuichu pr-1"></i>退出</a>
                </div>
                <div class="card-deck">
                    <div class="card text-center">
                        <div class="card-header bg-success text-white">總訪問量</div>
                        <div class="card-body">3589</div>
                    </div>
                    <div class="card text-center">
                        <div class="card-header bg-info text-white">總文章數</div>
                        <div class="card-body">200</div>
                    </div>
                    <div class="card text-center">
                        <div class="card-header bg-warning text-white">總種類數</div>
                        <div class="card-body">10</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white">訪問量趨勢</div>
                            <div class="card-body">
                                <div id="g2_container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <!-- <script src="../../static/admin/js/public.js"></script> -->
	<script type="text/javascript">
		if ($('#g2_container').length) {
		    let url = '/static/admin/pv.json'
		
		    const sliderDiv = document.createElement('div');
		    sliderDiv.id = 'slider';
		    const container = document.getElementById('g2_container');
		    container.parentNode.appendChild(sliderDiv);
		
		    fetch(url)
		        .then(res => res.json())
		        .then(data => {
		            console.log(data)
		            const ds = new DataSet({
		                state: {
		                    start: new Date(data.start).getTime(),
		                    end: new Date(data.end).getTime()
		                }
		            });
		            const dv = ds.createView('origin').source(data.data);
		            dv.transform({
		                type: 'filter',
		                callback: function callback(obj) {
		                    const time = new Date(obj.time).getTime();
		                    return time >= ds.state.start && time <= ds.state.end;
		                }
		            });
		            const chart = new G2.Chart({
		                container: 'g2_container',
		                forceFit: true,
		                height: 500 - 60,
		                padding: [40, 40, 40, 80],
		                animate: false
		            });
		            chart.source(dv, {
		                time: {
		                    type: 'time',
		                    tickCount: 8
		                },
		                hits: {
		                    alias: '訪問量(人/天)'
		                }
		            });
		            chart.axis('hits', {
		                title: true
		            });
		            chart.legend({
		                custom: true,
		                position: 'top',
		                items: [
		                    { value: '點擊量', marker: { symbol: 'circle', fill: 'l(100) 0:#74bcff', radius: 5 } },
		                ],
		                onClick: ev => {
		                    const item = ev.item;
		                    const value = item.value;
		                    const checked = ev.checked;
		                    const geoms = chart.getAllGeoms();
		                    for (let i = 0; i < geoms.length; i++) {
		                        const geom = geoms[i];
		                        if (geom.getYScale().field === value) {
		                            if (checked) {
		                                geom.show();
		                            } else {
		                                geom.hide();
		                            }
		                        }
		                    }
		                }
		            });
		            chart.area()
		                .position('time*hits')
		                .color('l(100) 0:#74bcff')
		                .opacity(0.85);
		            chart.line().position('time*hits').size(2);
		            chart.render();
		            chart.interact('slider', {
		                container: 'slider',
		                onChange(ev) {
		                    const { startValue, endValue } = ev;
		                    ds.setState('start', startValue);
		                    ds.setState('end', endValue);
		                }
		            });
		        });
		
		}
		
		if ($('[data-toggle="popover"]').length) {
		    $('[data-toggle="popover"]').popover({
		        html: true,
		        trigger: 'hover'
		    })
		}
		
		if ($('#editor').length) {
		    ClassicEditor
		        .create(document.querySelector('#editor'), {
		            language: 'zh-tw',
		            ckfinder: {
		                uploadUrl: '/topic/upload'
		            }
		        })
		        .catch(error => {
		            console.error(error);
		        });
		}
		
		if ($('[type="file"]').length) {
		    $('[type="file"]').next('label').css('cursor', 'pointer')
		    $('[type="file"]').change(function (e) {
		        var url = window.URL.createObjectURL(e.target.files[0]);
		        $(this).next('label').find('img').attr('src', url)
		    })
		}
		
		if ($('.dbcedit').length) {
		    $('.dbcedit').parent().dblclick(function () {
		        $(this).find('.dbcedit').removeAttr('disabled').removeClass('border-0').select()
		    })
		    $('.dbcedit').blur(function () {
		        $(this).attr('disabled', 'disabled').addClass('border-0')
		    })
		}
		
		if ($('.delimg').length) {
		    $('.delimg').click(function () {
		        let img = $(this).prev('img')
		        img.attr('src', 'data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1708c839610%20text%20%7B%20fill%3A%23AAAAAA%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1708c839610%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23EEEEEE%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2272.5%22%20y%3D%22104.5%22%3E%E7%82%B9%E5%87%BB%E4%B8%8A%E4%BC%A0%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E')
		    })
		}
		
		if ($('.badge').length) {
		    $('.badge').each(function () {
		        $(this).addClass('badge-' + ['primary', 'secondary', 'success', 'danger', 'warning', 'info', 'dark'][Math.ceil((Math.random() * 6))])
		    })
		}
		
		if ($('.list-group-item').length) {
		    let href = location.pathname
		    console.log(href)
		    $(`.list-group-item a[href='${href}']`).parent().addClass('active')
		}
		
		
		function showToasts(title, message) {
		    if ($('.toasts').length === 0) {
		        $('body').append($('<div class="toasts"></div>'))
		    }
		    let toasts = $(`<div class="toast position-relative"><div class="toast-header"><strong class="mr-auto">${title}</strong><button type="button" class="ml-2 mb-1 close" data-dismiss="toast"><span aria-hidden="true">&times;</span></button></div><div class="toast-body">${message}</div></div>`)
		    $('.toasts').append(toasts)
		    $('.toast').toast({
		        animation: true,
		        autohide: true,
		        delay: 5000
		    })
		    toasts.toast('show')
		}
	</script>
</body>

</html>
